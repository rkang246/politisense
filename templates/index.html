<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com" />
    <title>PolitiSense</title>
    <link href="../static/css/main.css" rel="stylesheet" />
    <script src="../static/js/results.js"></script>
  </head>

  <body class="{% if not query_made %}is-preload{% endif %}">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="content">
          <div class="inner">
            <h1 id="main-heading">How do the people feel about...</h1>
            <div class="s006">
              <form action="{{ url_for('index') }}" method="post">
                <fieldset>
                  <div class="inner-form">
                    <div class="input-field">
                      <button class="btn-search" type="submit">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                          ></path>
                        </svg>
                      </button>
                      <input
                        name="search"
                        id="search"
                        type="search"
                        autocomplete="off"
                        placeholder="Donald Trump"
                        value="{{ previous_query}}"
                      />
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </header>
      <footer></footer>
      {% if query_made %}
      <div id="results">
        <h1 id="results-name">{{previous_query}}</h1>
        <blockquote>
          <p style="color: black !important">"{{query_example}}"</p>
        </blockquote>
        <canvas id="myChart"></canvas>
      </div>
      <script>
        window.onload = () => {
          console.log("boob");
          bitch(0.2);
        };
      </script>
      {% endif %}
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/browser.min.js"></script>
    <script src="../static/js/breakpoints.min.js"></script>
    <script src="../static/js/util.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
